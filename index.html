<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="body">
    <header class="titulo">
        <h1>Calculador de recetas</h1>
    </header>
    <button class="botonDarkMode" id="activarDarkMode">Toggle Dark Mode</button>

    <div class="inputsContainer">
        <div class="nombreReceta">
            <input type="text" name="nombreReceta" id="nombreReceta" placeholder="Nombre de la receta">
        </div>
        <div class="porciones">
            <input type="number" class="inputNumero" min="1" max="5000" name="porciones" id="porciones" placeholder="Cantidad de porciones">
        </div>
    </div>
    <div id="contenedorIngredientes" >
        <div id="ingrediente" class="contenedorForm">
            <div class="nombreIngrediente">
                <h2>Que ingrediente?</h2>
                <label for="nombreIngrediente"></label>
                <input class="input"  type="text" name="nombreIngrediente" id="nombreIngrediente" placeholder="Harina">
            </div>
           <div class="contenedorIngrediente">
                 <h2>Cuanto del ingrediente?</h2>
                 <label for="cantidad"></label>
                 <input class="input inputNumero" type="number" min="1" id="" placeholder="Gramos o unidades">
                 <select class="selectorUnidades">
                    <option value="gramos">gr</option>
                    <option value="unidades">u</option>
                </select>
            </div>
            <div class="contenedorPesoPaquete">
                 <h2>Cantidad del paquete</h2>
                 <label for="peso"></label>
                 <input class="input inputNumero" type="number" min="1" name="" id="" placeholder="Gramos o unidades">
                 <select class="selectorUnidades">
                    <option value="gramos">gr</option>
                    <option value="unidades">u</option>
                </select>
        </div>
            <div class="contenedorValor">
                 <h2>Valor del paquete</h2>
                 <label for="valor"></label>
                 <input class="input inputNumero" type="number" min="1" name="" id="" placeholder="$$$">
            </div>
        </div>
    </div>
    <div class="contenedorBotones">
        <button id="botonBorrarUltimo" class="botonBotonera">Borrar Ãºltimo ingrediente</button>
        <button id="botonDuplicar" class="botonBotonera">Agregar Ingrediente</button>
        <button id="botonCalcular" class="botonBotonera">Calcular</button>
    </div>
    <div id="resultado" class="resultado"></div>
    <div class="contenedorBotonResultadosAnteriores">
        <input class="botonResultadosAnteriores" id="botonResultadosAnteriores" type="button" value="Resultados anteriores">
    </div>
    <div id="resultadosAnteriores" class="resultadosAnteriores" style="display: none;"></div>
    <input id="botonBorrarTodos" type="button" value="Borrar todos las recetas anteriores">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/app.js"></script>
</body>
</html>
